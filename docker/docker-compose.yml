version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: reachhub_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: reachhub_root_password
      MYSQL_DATABASE: reachhub_db
      MYSQL_USER: reachhub_user
      MYSQL_PASSWORD: reachhub_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - reachhub_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: reachhub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reachhub_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: reachhub_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=gawulo.settings.production
      - DATABASE_URL=mysql://reachhub_user:reachhub_password@db:3306/reachhub_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    volumes:
      - ../Gawulo:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reachhub_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn gawulo.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  # Celery Worker
  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: reachhub_celery_worker
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=gawulo.settings.production
      - DATABASE_URL=mysql://reachhub_user:reachhub_password@db:3306/reachhub_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../Gawulo:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reachhub_network
    command: celery -A gawulo worker --loglevel=info

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: reachhub_celery_beat
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=gawulo.settings.production
      - DATABASE_URL=mysql://reachhub_user:reachhub_password@db:3306/reachhub_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../Gawulo:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reachhub_network
    command: celery -A gawulo beat --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: reachhub_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=production
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - reachhub_network
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: reachhub_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - reachhub_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  reachhub_network:
    driver: bridge
