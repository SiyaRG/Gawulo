    <meta name="keywords" content="trust, commerce, local business, verification, South Africa, vendors, transparency" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Offline fallback -->
    <div id="offline-fallback" style="display: none;">
      <div style="text-align: center; padding: 2rem;">
        <h2>You're offline</h2>
        <p>ReachHub works offline! You can still browse menus and place orders.</p>
        <p>Your data will sync when you're back online.</p>
      </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" style="display: none;">
      <div style="text-align: center; padding: 2rem;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ed7516; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p>Loading ReachHub...</p>
      </div>
    </div>
